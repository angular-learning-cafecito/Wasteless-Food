<mat-card appearance="outlined" class="card-knowledge">

    <h1>{{knowledge.title}}</h1>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
  <mat-card-content>

    <p> {{knowledge.content}}</p>
  </mat-card-content>

</mat-card>
